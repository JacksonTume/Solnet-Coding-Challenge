<div class="markdown-body">
    <h2>Add Task</h2>
    <form action="add-data" method="post">
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" name="description"></td>
            </tr>
            <tr>
                <td>Due Date: (yyyy-mm-dd)</td>
                <td><input type="text" name="due_date"></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input type="text" name="status"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>

    <h2>Fetch Single Task by ID</h2>
    <form action="get-single-task" method="get">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" name="id"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>

    <h2>Fetch All Tasks</h2>
    <form action="get-data" method="get">
        <table>
            <tr>
                <td><input type="submit" value="Get All Tasks"></td>
            </tr>
        </table>
    </form>

    <h2>Fetch All Overdue Tasks</h2>
    <form action="get-overdue-data" method="get">
        <table>
            <tr>
                <td><input type="submit" value="Get All Overdue Tasks"></td>
            </tr>
        </table>
    </form>
